<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>

        <!-- Page Header-->
        <header class="masthead login">
            <div class="container position-relative px-3 px-lg-4">
                <div class="row gx-3 gx-lg-4 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Sign Up</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Please type your information.</p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="signupForm" th:object="${accountForm}" th:action="@{/signup}" th:method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="loginId" type="text" name="loginId" th:field="*{account.loginId}"/>
                                    <label for="id">ID</label>
                                    <a class="validation" th:if="${#fields.hasErrors('account.loginId')}" th:errorclass="error" th:errors="*{account.loginId}"></a>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="password" name="password" type="password" th:field="*{account.password}"/>
                                    <label for="phone">PASSWORD</label>
                                    <a class="validation" th:if="${#fields.hasErrors('account.password')}" th:errorclass="error" th:errors="*{account.password}"></a>
                
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="passwordCheck" name="passwordCheck" type="password" th:field="*{passwordCheck}"/>
                                    <label for="phone">PASSWORD CHECK</label>
                                    <a class="validation" th:if="${#fields.hasErrors('passwordCheck')}" th:errorclass="error" th:errors="*{passwordCheck}"></a>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="nickname" type="text" name="nickname" th:field="*{account.nickname}" />
                                    <label for="nickname">NICKNAME</label>
                                    <a class="validation" th:if="${#fields.hasErrors('account.nickname')}" th:errorclass="error" th:errors="*{account.nickname}"></a>
                                </div>
                                <br />
                                <a class="validation" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></a>
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
                            <br />
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <div th:replace="/fragments/footer :: footer">
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
